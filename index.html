<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/cruz.ico" type="image/x-icon">
    <title>Calculadora de Plano</title>
</head>

<body class="CorFundo">
    <h1><p><span class="CruzVermelha">✚</span>Calculadora de Plano de Saúde<span class="CruzVermelha">✚</span></p></h1>
    <div class="row">
            <div class="container">
                <div class="classe1">
                <label for="idade" class="Label">Idade:</label>
                <input type="number" id="idade" placeholder="Exemplo: 21" step="0.01">

                <br>

                <label for="peso" class="Label2">Peso(kg):</label>
                <input type="number" id="peso" placeholder="Exemplo: 65" step="0.01">

                <br>

                <label for="altura" class="Label3">Altura (m):</label>
                <input type="number" id="altura" placeholder="Exemplo: 1,92" step="0.01">

                <br><br>

                <button onclick="calcular()" class="btn btn-success" class="Botao">Calcular</button>
                </div>
                <br><br>
                <div class="classe1">
                    <h3 class="resultado"">Resultado:</h3>
                    <p id="resultado" class="paragrafo"></p>
                    <p id="resultadoMenorValor" class="paragrafo2"></p>
                    <p id="recomendacao" class="paragrafo3"></p>
                </div>
            </div>
    </div>
        
    

    <script src="calc.js"></script>

</body>
</html>
